<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Empleado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor Principal -->
    <div class="container">
        <!-- Barra de Submenú -->
        <nav class="submenu">
            <button id="transactionsButton">Ver Transacciones</button>
            <button id="reportButton">Generar Reporte</button>
            <button id="profileButton">Ver Perfil</button>
            <button id="logoutButton">Cerrar Sesión</button>
        </nav>

        <!-- Contenido Principal -->
        <div id="mainContent">
            <h1>Bienvenido al Dashboard del Empleado</h1>
            <p>Selecciona una opción en el menú para continuar.</p>
        </div>
    </div>

    <script>
        const apiBaseUrl = "http://127.0.0.1:8000";

        // Manejar los botones del submenú
        document.getElementById("transactionsButton").addEventListener("click", async () => {
            const token = localStorage.getItem("token");
            const response = await fetch(`${apiBaseUrl}/transactions`, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById("mainContent").innerHTML = `
                    <h1>Transacciones</h1>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } else {
                document.getElementById("mainContent").innerHTML = `
                    <h1>Error</h1>
                    <p>No se pudieron cargar las transacciones.</p>
                `;
            }
        });

        document.getElementById("reportButton").addEventListener("click", () => {
            document.getElementById("mainContent").innerHTML = `
                <h1>Generar Reporte</h1>
                <p>Selecciona las opciones necesarias para generar un reporte.</p>
                <form>
                    <label for="dateRange">Rango de Fechas:</label>
                    <input type="date" id="startDate"> a <input type="date" id="endDate">
                    <button type="button" id="generateReportButton">Generar</button>
                </form>
            `;

            document.getElementById("generateReportButton").addEventListener("click", async () => {
                const token = localStorage.getItem("token");
                const startDate = document.getElementById("startDate").value;
                const endDate = document.getElementById("endDate").value;

                const response = await fetch(`${apiBaseUrl}/reports`, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ start_date: startDate, end_date: endDate })
                });

                if (response.ok) {
                    alert("Reporte generado correctamente.");
                } else {
                    alert("Error al generar el reporte.");
                }
            });
        });

        document.getElementById("profileButton").addEventListener("click", async () => {
            const token = localStorage.getItem("token");
            const response = await fetch(`${apiBaseUrl}/profile`, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById("mainContent").innerHTML = `
                    <h1>Perfil</h1>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } else {
                alert("Error al cargar el perfil.");
            }
        });

        document.getElementById("logoutButton").addEventListener("click", () => {
            localStorage.removeItem("token");
            localStorage.removeItem("role");
            window.location.href = "login.html";
        });

        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("token");
            const role = localStorage.getItem("role");
            if (!token || role !== "employee") {
                alert("Debes iniciar sesión como empleado para acceder a esta página.");
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
